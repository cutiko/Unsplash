apply plugin: 'com.android.library'

ext {
    support = '28.0.0'
    constraint = '1.1.3'
}

android {
    compileSdkVersion general.compileSdkVersion
    defaultConfig {
        minSdkVersion general.minSdkVersion
        targetSdkVersion general.compileSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    api "com.android.support:appcompat-v7:$support"
    api "com.android.support.constraint:constraint-layout:$constraint"
    api "com.android.support:support-compat:$support"
    api "com.android.support:palette-v7:$support"
}
